<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <title>PICO Y PLACA</title>
</head>

<body>
    {% block body %}
    <center>
        <h2>Pico y Placa</h2>
    </center>
    <form id="datos" action="/" method="POST">
        <div class="container">
            <div>
                <label style="color: black">Placa:</label><br />
                <input type="number" name="placa" id="placa" class="form-control" />
            </div>
            <br /><br />
            <div>
                <label style="color: black">Fecha:</label><br />
                <input type="text" name="fecha" id="fecha" class="form-control" />
            </div>

            <br /><br />
            <div>
                <label style="color: black">Hora:</label><br />
                <input type="text" name="hora" id="hora" class="form-control" />
            </div>

            <br /><br />

            <button type="sbmit">Ingresar</button>
        </div>
    </form>


    <br><br>

    <br> {% for i in placaUsu %}
    <li>{{ i }}</li>
    {% endfor %}

    {% endblock %}
</body>

</html>
